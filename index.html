<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Pesilat 2023 | Order Summary Card</title>
  </head>
  <body>
    <div class="containerCard">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      <div class="cardContent">
        <h1 class="titleCard">Order Summary</h1>
        <p class="subTitleCard">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="wrapperPlanCard">
          <div class="letfPlanContent">
            <img class="cardPlanIcon" src="./images/icon-music.svg" alt="" />
            <div class="wrapperPlanInfo">
              <p class="titlePlan">Annual Plan</p>
              <p class="pricePlan">$59.99/year</p>
            </div>
          </div>
          <div class="rightPlanConten">
            <a href="#" class="planChange">Change</a>
          </div>
        </div>
        <button class="btn-Card">Proceed to Payment</button>
        <a href="#" class="cencelOrder">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
